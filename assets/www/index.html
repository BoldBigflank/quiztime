<html>

	<script type="text/javascript" src="assets/js/jquery.flip.min.js"></script>
	<script type="text/javascript" src="assets/js/jquery.countdown.min.js"></script>
	<script src="bootstrap/js/bootstrap.min.js"></script>
	<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
	<link href="assets/css/style.css" rel="stylesheet" media="screen">
</head>
<body>
	<script>

	<div id="content" class="row-fluid">
		<div id="tile_container" class="container span7 offset1" style="">
			<div class="page-header">
				<h1 id="question">Question here?</h1>
			</div>
			<ul class="tiles inline" class="span7">
			</ul>
			<div class="page-header" style='clear: left;'></div>
			<div id="answer_container" class="offset">
				<div class="countdown"></div>
				<div id="answer">
					<input id="answer-input" class="input-xxlarge" type="text" placeholder="Your answer">
					<button id="answer-btn" class="btn btn-primary">Answer</button>
				</div>
			</div>
		</div>
		<div id="leaderboard_container" class="container span3" style="">
			<span><h4>Leaderboard</h4></span>
			<table class="leaders table table-striped">

					<tr>
						<th>#</th>
						<th>Name:</th>
						<th>Score</th>
					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
		</div>
		<div class="row-fluid">
			<div id="user_container" class="container span3 offset8">
				<div class="page-header"><h4><span class="username_value">Username</span></h4><small>Rank <span class="rank_value"></span></small></div>
				<div class="username">
					<input type="text" id="username-input">
					<button id="update-btn" class="btn btn-primary">Update</button>
				</div>
			</div>
		</div>
